<!Doctype html>
<html>
	<head>
		<style>
		.fr-bg{
				background-color:#8080803d;
				width:30%
			  }
		</style>
	</head>
	<body>
	
		<fieldset class="fr-bg">
		<legend>Student Info</legend>
			<form>
				<label>Student Name:</label>
				<input type="text" placeholder="Student Name"><br><br>
				<label>Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="email" placeholder="Email"><br><br>
				<label>Student Mobile:</label>
				<input type="tel" placeholder="Student DOB" min="10" max="12"><br></br>
				<label>Student DOB:</label>
				<input type="date" placeholder="Student DOB" min="10" max="12"><br></br>
				<label>Student Gender:</label>
				<input type="radio">Female <input type="radio">Male<br></br>
				<label> Address:</label>
				<textarea rows="2" cols="50"></textarea><br></br>
				<label> City:</label>
				<select>
					<option>Pune</option>
					<option>Mumbai</option>
					<option>Solapur</option>
					<option>Tuljapur</option>
				</select><br></br>
			</form>
		</fieldset>
	</body>
	



</html>
